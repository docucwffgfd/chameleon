<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chameleon Email</title>
    <style>
        /* Default Styling for Email Clients */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Gmail Styling */
        .gmail {
            background-color: #ffffff; /* Gmail's background color */
            color: #202124; /* Gmail's text color */
        }

        .gmail .header {
            background-color: #4285f4; /* Gmail blue */
            padding: 15px;
            text-align: center;
        }

        .gmail .header img {
            width: 150px; /* Gmail logo size */
        }

        .gmail .content {
            padding: 20px;
            text-align: left;
        }

        /* ProtonMail Styling */
        .protonmail {
            background-color: #f7f7f7; /* ProtonMail's background color */
            color: #333; /* ProtonMail text color */
        }

        .protonmail .header {
            background-color: #6e60e0; /* ProtonMail purple */
            padding: 15px;
            text-align: center;
        }

        .protonmail .header img {
            width: 120px; /* ProtonMail logo size */
        }

        .protonmail .content {
            padding: 20px;
            text-align: left;
        }

        /* Spacemail Styling */
        .spacemail {
            background-color: #f4f6f8; /* Spacemail's background color */
            color: #0f0f0f; /* Spacemail text color */
        }

        .spacemail .header {
            background-color: #007bff; /* Spacemail blue */
            padding: 15px;
            text-align: center;
        }

        .spacemail .header img {
            width: 130px; /* Spacemail logo size */
        }

        .spacemail .content {
            padding: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Here we use a class to represent the email client environment -->
    <div class="gmail"> <!-- Change this to "protonmail" or "spacemail" to simulate different clients -->
        <div class="header">
            <!-- Gmail's logo or respective client's logo -->
            <img src="https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Logo">
        </div>
        <div class="content">
            <h2>Welcome to Chameleon Email!</h2>
            <p>This email will mirror the environment it's opened in.</p>
            <p>The background, logo, and style will reflect the appearance of the email service used to view it.</p>
        </div>
    </div>
